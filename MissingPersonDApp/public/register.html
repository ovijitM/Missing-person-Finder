<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Missing Persons DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4e73df;
      --dark: #5a5c69;
    }
    body {
      background-color: #f8f9fc;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .register-card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    .register-card .card-header {
      background-color: var(--primary);
      color: white;
      border-radius: 1rem 1rem 0 0 !important;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card register-card">
          <div class="card-header py-4">
            <h3 class="text-center"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
          </div>
          <div class="card-body p-4">
            <!-- Wallet Connection Status -->
            <div class="alert alert-info d-flex align-items-center" id="walletStatus">
              <i class="fas fa-info-circle me-2"></i>
              <span id="walletMessage">Please connect your wallet to register</span>
            </div>

            <!-- Registration Form (initially disabled) -->
            <form id="registrationForm" disabled>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="userName" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">National ID (10 digits)</label>
                <input type="number" class="form-control" id="nationalId" required>
                <div class="invalid-feedback">Please provide a 10-digit ID</div>
              </div>

              <div class="mb-4">
                <label class="form-label">Select Role</label>
                <select class="form-select" id="userRole" required>
                  <option value="">Choose your role</option>
                  <option value="1">Reporter</option>
                  <option value="2">Investigator</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="connectWalletBtn">
                  <i class="fas fa-wallet me-2"></i> Connect Wallet
                </button>
                
                <button type="submit" class="btn btn-success" id="registerBtn" disabled>
                  <i class="fas fa-user-check me-2"></i> Complete Registration
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <p class="mb-0">Already registered? <a href="./index.html">Sign in here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Transaction Modal -->
  <div class="modal fade" id="txModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="txModalTitle">Processing Registration</h5>
        </div>
        <div class="modal-body text-center py-4">
          <div class="spinner-border text-primary mb-3" role="status"></div>
          <p id="txModalMessage">Confirming transaction in your wallet...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>

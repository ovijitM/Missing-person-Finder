<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Persons Registry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-4">
        <i class="fas fa-search-location fa-3x text-primary mb-3"></i>
        <h1>Missing Persons Registry</h1>
        <p class="text-muted">Please connect your wallet to continue</p>
      </div>

      <div id="loginSection">
        <button id="connectWalletBtn" class="btn btn-primary btn-lg w-100 mb-3">
          <i class="fas fa-wallet me-2"></i> Connect Wallet
        </button>
        <p class="text-center">New user? <a href="./register.html" id="showRegisterBtn">Create account</a></p>
      </div>

      <div id="registerSection" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="registerName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">National ID (10 digits)</label>
          <input type="number" class="form-control" id="registerNationalId" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Role</label>
          <select class="form-select" id="registerRole">
            <option value="1">Reporter</option>
            <option value="2">Investigator</option>
          </select>
        </div>
        <button id="registerBtn" class="btn btn-success w-100 mb-3">
          <i class="fas fa-user-plus me-2"></i> Complete Registration
        </button>
        <p class="text-center">Already registered? <a href="#" id="showLoginBtn">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="../public/js/app.js"></script>
  <script src="../public/js/auth.js"></script>
</body>
</html>

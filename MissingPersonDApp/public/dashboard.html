<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Missing Persons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="role-selection">
      <h2 class="mb-4">Welcome, <span id="userName"></span>!</h2>
      
      <div class="role-card admin-card" id="adminCard">
        <i class="fas fa-user-shield fa-4x"></i>
        <h3>Admin Panel</h3>
        <p>Manage cases, users, and system settings</p>
        <button class="btn btn-dark">Enter Admin Portal</button>
      </div>

      <div class="role-card reporter-card" id="reporterCard">
        <i class="fas fa-user-edit fa-4x"></i>
        <h3>Reporter Portal</h3>
        <p>Report missing persons and track cases</p>
        <button class="btn btn-primary">Enter Reporter Portal</button>
      </div>

      <div class="role-card investigator-card" id="investigatorCard">
        <i class="fas fa-user-tie fa-4x"></i>
        <h3>Investigator Portal</h3>
        <p>Manage investigations and appointments</p>
        <button class="btn btn-info">Enter Investigator Portal</button>
      </div>

      <button id="logoutBtn" class="btn btn-outline-danger mt-4">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script src="../public/js/app.js"></script>
  <script src="../public/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investigator Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-user-tie me-2"></i> Investigator Portal
      </a>
      <div class="navbar-text">
        <span id="userName" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-light btn-sm">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <i class="fas fa-calendar-alt me-2"></i> My Schedule
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Case ID</th>
              <th>Reporter</th>
              <th>Time Slot</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
        <div id="scheduleResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/investigator.js"></script>
</body>
</html>

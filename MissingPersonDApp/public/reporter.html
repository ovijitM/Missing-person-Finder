<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reporter Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-user-edit me-2"></i> Reporter Portal
      </a>
      <div class="navbar-text">
        <span id="reporterName" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-light btn-sm">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Report Form Column -->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-plus-circle me-2"></i> New Report
          </div>
          <div class="card-body">
            <!-- Your report form here -->
          </div>
        </div>
      </div>

      <!-- Cases Column -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-primary text-white d-flex justify-content-between">
            <span><i class="fas fa-list-ul me-2"></i> My Reports</span>
            <div class="dropdown">
              <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="filterDropdown">
                <i class="fas fa-filter"></i> Filter
              </button>
              <!-- Dropdown menu -->
            </div>
          </div>
          <div class="card-body">
            <div id="casesContainer" class="row">
              <!-- Cases will load here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/reporter.js"></script>
</body>
</html>

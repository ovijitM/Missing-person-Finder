              <form id="registerForm">
                <div class="mb-3">
                  <label for="role" class="form-label"
                    ><i class="fas fa-user-tag me-2"></i> Role</label
                  >
                  <input

                    id="role"
                    placeholder="0 = Admin, 1 = Reporter, 2 = Investigator"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label"
                    ><i class="fas fa-user me-2"></i> Name</label
                  >

                    class="form-control"

                    placeholder="Enter name"
                    required
                  />
                </div>
                <div class="mb-3">

                  >

                    placeholder="Enter 10-digit NID"
                    required
                  />
                </div>
                <button

    <script>
        function showPanel(panelId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(panelId).classList.add('active');
        }

        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('walletAddress').innerText = "Connected Wallet: " + accounts[0];
                } catch (error) {
                    console.error("Connection error:", error);
                }
            } else {
                alert("MetaMask not found!");
            }
        }
      window.onload = connectMetaMask;

      const registerForm = document.getElementById("registerForm");
      const txModal = new bootstrap.Modal(document.getElementById("txModal"));

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (registerForm.checkValidity()) {
          txModal.show();
          registerUser();
        }
      });

      const originalRegisterUser = registerUser;
      registerUser = async () => {
        try {
          await originalRegisterUser();
          txModal.hide();
          document.getElementById("register_status").innerText =
            "Registration successful!";
        } catch (error) {
          txModal.hide();
          document.getElementById("register_status").innerText =
            "Error registering user. See console.";
          console.error("Registration error:", error);
        }
      };
    </script>

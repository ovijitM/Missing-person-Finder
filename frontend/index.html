<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missing Person Finder - Portal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated background */
      body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 20% 50%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(236, 72, 153, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(6, 182, 212, 0.1) 0%,
            transparent 50%
          );
        animation: rotate 20s linear infinite;
        z-index: 0;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .container {
        max-width: 600px;
        width: 90%;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .portal-card {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 20px;
        padding: 60px 40px;
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
      }

      .subtitle {
        color: #94a3b8;
        font-size: 1.1rem;
        margin-bottom: 40px;
      }

      .connect-btn {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        padding: 18px 50px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }

      .connect-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
      }

      .connect-btn:active {
        transform: translateY(-1px);
      }

      .connect-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 30px;
        padding: 20px;
        border-radius: 12px;
        font-size: 0.95rem;
        line-height: 1.6;
        display: none;
      }

      .status.loading {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #93c5fd;
        display: block;
      }

      .status.success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #bbf7d0;
        display: block;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin-top: 50px;
        width: 100%;
      }

      .feature {
        background: rgba(15, 23, 42, 0.5);
        padding: 30px 20px;
        border-radius: 16px;
        border: 2px solid rgba(99, 102, 241, 0.2);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .feature:hover {
        background: rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.6);
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
      }

      .feature-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        display: block;
        transition: transform 0.4s ease;
      }

      .feature:hover .feature-icon {
        transform: scale(1.1) rotate(5deg);
      }

      .feature-title {
        font-weight: 700;
        color: #e2e8f0;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      .feature-desc {
        font-size: 0.9rem;
        color: #cbd5e1;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="portal-card">
        <div class="logo">üîç</div>
        <h1>Missing Person Finder</h1>
        <p class="subtitle">Blockchain-Powered Registry System</p>

        <button class="connect-btn" onclick="window.location.href = 'app.html'">
          <span>üöÄ</span>
          <span>Let's Start</span>
        </button>

        <div class="features">
          <div class="feature">
            <div class="feature-icon">üõ°Ô∏è</div>
            <div class="feature-title">Secure</div>
            <div class="feature-desc">Blockchain verified</div>
          </div>
          <div class="feature">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-title">Fast</div>
            <div class="feature-desc">Real-time updates</div>
          </div>
          <div class="feature">
            <div class="feature-icon">üåê</div>
            <div class="feature-title">Decentralized</div>
            <div class="feature-desc">No single authority</div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
      async function connectAndAccess() {
        const statusEl = document.getElementById("status");
        const accessBtn = document.getElementById("accessBtn");

        try {
          accessBtn.disabled = true;
          statusEl.className = "status loading";
          statusEl.innerHTML =
            '<div class="spinner"></div> Connecting to MetaMask...';

          console.log("Starting connection...");

          // Check MetaMask
          if (!window.ethereum) {
            console.error("MetaMask not found");
            throw new Error(
              "MetaMask not found! Please install MetaMask from https://metamask.io",
            );
          }

          console.log("MetaMask found, requesting accounts...");

          // Request account access
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });

          console.log("Accounts received:", accounts);

          if (!accounts || accounts.length === 0) {
            throw new Error("No accounts found. Please unlock MetaMask.");
          }

          const userAccount = accounts[0];
          console.log("User account:", userAccount);

          statusEl.innerHTML = `<div class="spinner"></div> Connected: ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;

          // Check chain ID
          const chainId = await window.ethereum.request({
            method: "eth_chainId",
          });

          console.log("Chain ID:", chainId);

          if (chainId !== "0x539") {
            // 0x539 = 1337 in hex
            statusEl.className = "status error";
            statusEl.innerHTML = `
                        ‚ùå Wrong Network!<br><br>
                        Current: ${chainId}<br>
                        Expected: 0x539 (1337)<br><br>
                        Please switch to Ganache network:<br>
                        ‚Ä¢ Chain ID: 1337<br>
                        ‚Ä¢ RPC: http://localhost:8585<br><br>
                        Then refresh and try again.
                    `;
            accessBtn.disabled = false;
            return;
          }

          statusEl.innerHTML =
            '<div class="spinner"></div> Checking registration...';

          // Initialize Web3
          const web3 = new Web3(window.ethereum);
          console.log("Web3 initialized");

          const contract = new web3.eth.Contract(
            CONTRACT_ABI,
            CONTRACT_ADDRESS,
          );
          console.log("Contract initialized at:", CONTRACT_ADDRESS);

          // Check if user is registered
          const userInfo = await contract.methods.users(userAccount).call();
          console.log("User info:", userInfo);

          if (userInfo.isRegistered) {
            const roleNames = { 0: "Admin", 1: "Reporter", 2: "Investigator" };
            statusEl.className = "status success";
            statusEl.innerHTML = `
                        ‚úÖ Access Granted!<br><br>
                        Role: <strong>${roleNames[userInfo.role]}</strong><br>
                        Redirecting to portal...
                    `;

            // Redirect to main app after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            statusEl.className = "status success";
            statusEl.innerHTML = `
                        ‚úÖ Connected Successfully!<br><br>
                        You're not registered yet.<br>
                        Redirecting to registration...
                    `;

            // Redirect to registration
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }
        } catch (error) {
          console.error("Full error:", error);
          statusEl.className = "status error";
          statusEl.innerHTML = `
                    ‚ùå Connection Failed<br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Check Console (F12) for details</strong><br><br>
                    <strong>Troubleshooting:</strong><br>
                    ‚Ä¢ Is MetaMask installed and unlocked?<br>
                    ‚Ä¢ Are you on Ganache network (Chain ID 1337)?<br>
                    ‚Ä¢ Is Ganache running on port 8585?<br>
                    ‚Ä¢ Is the contract deployed?
                `;
          accessBtn.disabled = false;
        }
      }

      // Auto-connect if already connected
      window.addEventListener("load", async () => {
        console.log("Page loaded");
        console.log("window.ethereum:", window.ethereum);

        if (window.ethereum && window.ethereum.selectedAddress) {
          // User is already connected, show status
          const statusEl = document.getElementById("status");
          statusEl.className = "status success";
          statusEl.innerHTML = `
                    ‚úÖ Wallet Connected<br>
                    ${window.ethereum.selectedAddress.slice(0, 6)}...${window.ethereum.selectedAddress.slice(-4)}<br><br>
                    Click "Access Portal" to continue
                `;
        }
      });
    </script>
  </body>
</html>
